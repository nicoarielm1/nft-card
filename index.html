<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NFT Card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="main">
    <article class="card">
      <img src="images/image-equilibrium.jpg" alt="equilibrium" class="card-photo">
      <div class="card-body">
        <h1 class="card-body-title">Equilibrium #3429</h1>
        <p class="card-body-text">
          Our equilibrium connection promotes balance and calm
        </p>
        <div class="card-body-footer">
          <h3 class="card-body-footer-balance">
            <img src="images/icon-ethereum.svg" alt="icon ethereum" class="card-body-footer-balance-icon">
            0.41ETH
          </h3>
          <h3 class="card-body-footer-days">
            <img src="images/icon-clock.svg" alt="clock" class="card-body-footer-days-icon">
            3 days left
          </h3>
        </div>
        <div class="card-footer">
          <img src="images/image-avatar.png" alt="avatar" class="card-footer-photo">
          <h3 class="card-footer-text">Creation of Jules Wyvern</h3>
        </div>
      </div>
    </article>
  </main>
</body>
</html>
